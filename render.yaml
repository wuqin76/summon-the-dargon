services:
  # Web Service
  - type: web
    name: dragon-spin-game
    runtime: node
    buildCommand: npm install && npm run build && chmod +x scripts/init-render-db.sh && bash scripts/init-render-db.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        fromDatabase:
          name: dragon-game-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_BOT_USERNAME
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: TRON_NETWORK
        value: mainnet
      - key: TRON_API_URL
        value: https://api.trongrid.io
      - key: TRON_API_KEY
        sync: false
      - key: USDT_CONTRACT_ADDRESS
        value: TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t
      - key: PLATFORM_ADDRESS
        sync: false
      - key: PLATFORM_PRIVATE_KEY
        sync: false
      - key: PAYMENT_AMOUNT
        value: 10
      - key: PAYMENT_CONFIRMATIONS
        value: 1
      - key: PAYMENT_TIMEOUT_MINUTES
        value: 30
      - key: LARGE_PRIZE_THRESHOLD
        value: 888
      - key: ADMIN_TELEGRAM_IDS
        sync: false
      - key: ALERT_TELEGRAM_CHAT_ID
        sync: false

databases:
  - name: dragon-game-db
    databaseName: dragon_game
    user: dragon_game_user
