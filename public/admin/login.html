    <style>

        .login-header {

        .login-title {

        .login-subtitle {

        }

        .login-button:hover {

            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);

        .login-button:disabled {

        }

            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message.show {
            display: block;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {

        }

            color: #7f8c8d;

        }

        .login-footer {

        }

        .login-footer p {

        }

        .login-button.loading .button-text {

        }

        .login-button.loading .loading-spinner {

        }

        .demo-info {

            margin-bottom: 25px;
        }

        .demo-info h4 {

            margin-bottom: 8px;
        }

        .demo-info p {
            color: #1976d2;
            font-size: 13px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="login-container">

    <script>
        const API_BASE_URL = '/api';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('admin-token').value;
            const remember = document.getElementById('remember').checked;
            const errorMessage = document.getElementById('error-message');
            const loginButton = document.getElementById('login-button');
            
            // éšè—é”™è¯¯æ¶ˆæ¯
            errorMessage.classList.remove('show');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loginButton.classList.add('loading');
            loginButton.disabled = true;
            
            try {
                // éªŒè¯ Token
                const response = await fetch(`${API_BASE_URL}/admin/dashboard/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    // Token æœ‰æ•ˆï¼Œä¿å­˜å¹¶è·³è½¬
                    if (remember) {
                        localStorage.setItem('adminToken', token);
                    } else {
                        sessionStorage.setItem('adminToken', token);
                    }
                    
                    // è·³è½¬åˆ°ç®¡ç†åå°
                    window.location.href = '/admin/index.html';
                } else if (response.status === 401) {
                    throw new Error('Token æ— æ•ˆæˆ–å·²è¿‡æœŸï¼Œè¯·æ£€æŸ¥åé‡è¯•');
                } else {
                    throw new Error('ç™»å½•å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');

            } catch (error) {

                errorMessage.classList.add('show');
                
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
            }
        });

        // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
        const existingToken = localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken');
        if (existingToken) {
            // éªŒè¯ç°æœ‰ Token
            fetch(`${API_BASE_URL}/admin/dashboard/stats`, {
                headers: {
                    'Authorization': `Bearer ${existingToken}`
                }
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/admin/index.html';

        }
